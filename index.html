<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="./images/bg-pattern-card.svg" alt="Card Pattern Background">
        <div class="photo">
          <img src="./images/image-victor.jpg" alt="Photo Profile">
        </div>
      </div>

      <div class="card-body">
        <div class="info">
          <div class="name-age-container">
            <span id="name">
              Victor Crest
            </span>
            <span id="age">
              26
            </span>
          </div>

          <div id="address">
            London
          </div>
        </div>

        <hr>

        <div class="stats">
          <div class="stat-container">
            <span class="stat-number">
              80K
            </span>
            <span class="stat-type">
              Followers
            </span>
          </div>

          <div class="stat-container">
            <span class="stat-number">
              803K
            </span>
            <span class="stat-type">
              Likes
            </span>
          </div>

          <div class="stat-container">
            <span class="stat-number">
              1.4K
            </span>
            <span class="stat-type">
              Photos
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rizkiramadandi">Rizki Ramadandi</a>.
    </div>
  </footer>
</body>
</html>
